<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobileMonster SKU Mapper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/mm.avif" type="image/x-icon">
</head>
<body>
  <h1>MM SKU Mapper</h1>
  
  <div id="search-container" class="search-container">
    <div class="brands-header">
    <h2>Collections</h2>
  </div>
    <input type="text" id="search-input" placeholder="Search device types..." />
  </div>
  
  <div id="types-container" class="cards-container">
  <div id="types-container" class="cards-container">
    <!-- Cards will be dynamically added here -->
  </div>
</div>


  <div id="brands-container" class="brands-view" style="display:none;">
    <div class="brands-header">
      <h2 id="brands-title">Brands</h2>
      <button id="back-btn">← Back to types</button>
    </div>
    <div id="brands-search-container" class="search-container">
      <input type="text" id="brands-search-input" placeholder="Search brands..." />
    </div>
    <div class="brands-cards-container">
      <!-- Brand cards will go here -->
    </div>
  </div>

  <div id="products-container" style="display:none;">
  <div class="products-header">
    <h2 id="products-title">Products</h2>
    <button id="products-back-btn">← Back to brands</button>
  </div>
  <div class="products-controls">
    <div class="sort-controls">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="name">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
        <option value="variants-count">Variants Count (Low to High)</option>
        <option value="variants-count-desc">Variants Count (High to Low)</option>
        <option value="id">Product ID (Low to High)</option>
        <option value="id-desc">Product ID (High to Low)</option>
      </select>
    </div>
  </div>
  <div id="products-list" class="brands-cards-container">
    <!-- Products cards will render here -->
  </div>
</div>




  <script src="script.js"></script>
</body>
</html>
